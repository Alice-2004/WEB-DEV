<html>
    <head>
        <title>audio files</title>
        <link rel="icon" href="/images/mp3-icon-36726.png" type="image/png">
    </head>
    <body>
        <!--
        The <audio> tag:
        The <audio> tag is used to embed sound content in web pages. It supports common audio formats like MP3, WAV, and OGG. You can use attributes like 'controls' to show play/pause buttons, 'autoplay' to start playback automatically, and 'loop' to repeat the audio. The <source> tag inside <audio> specifies the audio file and its format.
        -->
        <p> sao paulo</p>
        <audio controls automatically muted loop>
            <source src="/audios/sao_paulo.mp3">
        </audio>

        <p>die with a smile</p>
        <audio controls>
            <source src="/audios/die_with_smile.mp3">
        </audio>

        <p>zara zara</p>
        <audio controls>
            <source src="/audios/zara_zara.mp3">
        </audio>
    </body>
</html>
