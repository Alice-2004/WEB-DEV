<html>
    <head>
        <title>Video Page</title>
        <link rel="icon" href="/images/video.png">
    </head>
    <body>
        <!--
        The <video> tag:
        The <video> tag is used to embed video content in web pages. 
            It supports common video formats like MP4, WebM, and OGG.
            You can use attributes like 'controls' to show play/pause buttons, 'autoplay' to start playback automatically, 'loop' to repeat the video, and 'height' or 'width' to set the display size.
            The <source> tag inside <video> specifies the video file and its format.
        -->
        
        <video controls height="400">
            <source src="/audios/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            
        </video>
    </body>
</html>
