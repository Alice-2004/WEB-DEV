<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <!--
        HTML Tables:
        The <table> tag is used to display data in rows and columns.
        Tables are made up of <tr> (table row), <th> (table header), and <td> (table data) elements.
        You can style tables with CSS and use attributes like border, width, and background color for better presentation.
        -->
        <h4>College hours</h4>
        <table border="1" style="background-color:black;">
            <tr style="background-color:deepskyblue;">
                <th width="100">Days</th>
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
                <th width="100">Sunday</th>
            </tr>
            <tr style="background-color:aliceblue;">
                <td>Timings</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>OFF!</td>
                <td>OFF!</td>
            </tr>
        </table>


    </body>
</html>
